<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiérarchie des rôles</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .roles-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
    margin: auto;
  }
  .role {
    padding: 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    transition: transform 0.3s, background 0.3s;
  }
  .role:hover {
    transform: translateX(5px);
    background: rgba(255,255,255,0.2);
  }
  .citoyen {
    font-weight: normal;
    font-style: italic;
    background: rgba(255,255,255,0.05);
  }
  .rank {
    background: rgba(255,255,255,0.2);
    padding: 5px 12px;
    border-radius: 8px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>Hiérarchie des rôles</h1>

<div class="roles-container">
  <div class="role">
    Fondateur - Routier87, John <span class="rank">#1</span>
  </div>
  <div class="role">
    Co-fondateur <span class="rank">#2</span>
  </div>
  <div class="role">
    Responsable serveur <span class="rank">#3</span>
  </div>
  <div class="role">
    Modérateur <span class="rank">#4</span>
  </div>
  <div class="role citoyen">
    Citoyen <span class="rank">#5</span>
  </div>
</div>

</body>
</html>
